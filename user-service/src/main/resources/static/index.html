<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalia Palej A00279259</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>User & Dog Management</h1>

    <div class="container">
 		<!-- Users table -->
        <div class="table-container">
            <h2>Users</h2>
            <button class="refresh-btn" onclick="fetchUsers()">Refresh Users</button>
            <p>Status: <span id="usersResponse" class="status">Waiting...</span></p>

            <table id="personTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Preferred Breed</th>
                        <th>Status</th>
                        <th>Dog (if any)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Users edit form -->
        <div class="editUserFormContainer" id="editUserFormContainer" style="display: none;">
            <h2>Edit User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <label>Name: <input type="text" id="name" required></label><br>
                <label>Email: <input type="email" id="email" required></label><br>
                <label>Preferred Breed: <input type="text" id="preferredBreed"></label><br>
                <label>Status: 
                    <select id="status">
                        <option value="PENDING">PENDING</option>
                        <option value="APPROVED">APPROVED</option>
                        <option value="REJECTED">REJECTED</option>
                    </select>
                </label><br>
                <label>Dog ID (Optional): <input type="number" id="dogId"></label><br>
                <button id="saveUser" type="button" class="save-btn">Save User</button>
                <button type="button" class="cancel-btn" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
    
    <br><br><br><br><br>
    
    
    <div class="container">
        <!-- Dogs table -->
        <div class="table-container">
            <h2>Dogs</h2>
            <button class="refresh-btn" onclick="fetchDogs()">Refresh Dogs</button>
            <p>Status: <span id="dogsResponse" class="status">Waiting...</span></p>

            <table id="dogsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Breed</th>
                        <th>Temperament</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Dog edit form -->
        <div class="editDogFormContainer" id="editDogFormContainer" style="display: none;">
            <h2>Edit Dog</h2>
            <form id="dogForm">
                <input type="hidden" id="dogIdInput">
                <label>Name: <input type="text" id="dogName" required></label><br>
                <label>Age: <input type="number" id="dogAge" required></label><br>
                <label>Breed: <input type="text" id="dogBreed"></label><br>
                <label>Temperament: <input type="text" id="dogTemperament"></label><br>
                <label>Available: 
                    <select id="dogAvailable">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </label><br>
                <button id="saveDog" type="button" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script> 
    
</body>
</html>
