<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Dog Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>User & Dog Management</h1>

    <!-- Section for tables -->
    <div class="tables-container">
        <!-- Users Table -->
        <div class="table-wrapper">
            <h2>Users</h2>
            <button onclick="fetchUsers()">Refresh Users</button>
            <p>Status: <span id="status-users" class="status">Waiting...</span></p>
            <table id="personTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Preferred Breed</th>
                        <th>Status</th>
                        <th>Dog ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Dogs Table -->
        <div class="table-wrapper">
            <h2>Dogs</h2>
            <button onclick="fetchDogs()">Refresh Dogs</button>
            <p>Status: <span id="status-dogs" class="status">Waiting...</span></p>
            <table id="dogsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Breed</th>
                        <th>Temperament</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Forms section -->
    <div class="forms-container">
    
        <!-- Add/Edit User Form -->
        <div class="form-wrapper">
            <h2>Add / Edit User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <label>Name: <input type="text" id="name" required></label><br>
                <label>Email: <input type="email" id="email" required></label><br>
                <label>Preferred Breed: <input type="text" id="preferredBreed"></label><br>
                <label>Status: 
                    <select id="status">
                        <option value="PENDING">PENDING</option>
                        <option value="APPROVED">APPROVED</option>
                        <option value="REJECTED">REJECTED</option>
                    </select>
                </label><br>
                <label>Dog ID (Optional): <input type="number" id="dogId"></label><br>
                <button id="submitUser" type="submit">Save User</button>
            </form>
        </div>

        <!-- Add/Edit Dog Form -->
        <div class="form-wrapper">
            <h2>Add / Edit Dog</h2>
            <form id="dogsForm">
                <input type="hidden" id="dogIdInput">
                <label>Name: <input type="text" id="dogName" required></label><br>
                <label>Age: <input type="number" id="dogAge" required></label><br>
                <label>Breed: <input type="text" id="dogBreed"></label><br>
                <label>Temperament: <input type="text" id="dogTemperament"></label><br>
                <label>Available: 
                    <select id="dogAvailable">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </label><br>
                <button id="submitDog" type="submit">Save Dog</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
